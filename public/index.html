<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chargement...</title>
    <style>
      body {
        margin: 0;
        background: #0f0f0f;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loader {
        border: 8px solid #333;
        border-top: 8px solid #0af;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader" class="loader"></div>
    <p id="titre" style="display: none">Scannez votre QR</p>
    <p id="text">Chargement en cours...</p>
    <img id="image" src="" width="246" alt="256" style="display: none" />
    <script>
      (async () => {
        const res = await fetch("/qr");
        const data = await res.json();
        if (data.qr) {
          loader.style.display = "none";
          text.style.display = "none";
          image.src = data.qrImage;
          titre.style.display = "block";
          image.style.display = "block";
        }
        setInterval(() => {
          (async () => {
            const res2 = await fetch("/is-connected");
            const data2 = await res2.json();
            if (data2.connected) {
              location = "./login.html";
            }
          })();
        }, 1000);
      })();
    </script>
  </body>
</html>
