<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Verification</title>
  </head>
  <body>
    <h2>Entrez le code reçu</h2>
    <input id="otp" type="number" autocomplete="off" maxlength="4" />
    <button onclick="verifyOTP()">Confirmer</button>
    <a href="index.html"> Retourner </a>
    <br />
    <div id="msg"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const number = urlParams.get("number");
      const msg = document.getElementById("msg");
      async function verifyOTP() {
        const otp = document.getElementById("otp").value.trim();
        if (!otp) {
          msg.textContent = "Entrez le code que vous avez reçu sur whatsapp";
          setTimeout(() => {
            msg.textContent = "";
          }, 3000);
        }
        document.getElementById("msg");
        msg.textContent = "Veuillez patienter ...";
        const res = await fetch("/verify-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number, otp }),
        });
        const data = await res.json();
        if (data.error) {
          msg.textContent = data.error;
          setTimeout(() => {
            msg.textContent = "";
          }, 3000);
        }
        if (data.success) {
          location = "welcome.html";
        } else {
          msg.textContent = data.error;
          setTimeout(() => {
            msg.textContent = "";
          }, 3000);
        }
      }
    </script>
  </body>
</html>
